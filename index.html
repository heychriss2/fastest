<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FasTest瞬测</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- 引入优雅的字体 -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #004d99, #66c2ff); /* 蓝色渐变背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0) 80%);
            filter: blur(15px);
            z-index: 0;
        }

        h2 {
            color: #333;
            margin-bottom: 24px;
            font-size: 30px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            letter-spacing: -0.5px; /* 减小字母间距 */
            line-height: 1.2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #666;
            text-align: left;
        }

        input[type="text"], 
        input[type="password"] {
            width: calc(100% - 30px);
            padding: 14px 18px;
            margin: 10px 0; /* 增加间距 */
            border: 2px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f5f5f5;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
            outline: none;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
            z-index: 1;
            margin-top: 20px; /* 增加与输入框的间距 */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin: 15px 0;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
    </style>
    <script>
        // 預設用戶名和密碼
        const users = {
            "xiaoming": "123456",
            "xiaozhang": "234567",
            "xiaohua": "345678"
        };

        function login(event) {
            event.preventDefault(); // 防止表單提交

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (users[username] && users[username] === password) {
                // 驗證成功，跳轉到 www.88byte.com 的指定頁面
                window.location.href = `http://www.88byte.com?username=${username}`;
            } else {
                // 驗證失敗，顯示錯誤信息
                errorMessage.textContent = 'Invalid username or password';
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>登录FasTest瞬测账号</h2>
        <form onsubmit="login(event)">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">用户密码:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Login">
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
</body>
</html>
